<StackLayout>
    <Label text="Location History"  
        class="page-title"
    ></Label>
    <ListView [items]="locationHistory" class="location-history">
        <ng-template let-item="item">
            <FlexboxLayout flexDirection="row">
                <Label text="Latitude: " class="list-description"></Label>
                <Label [text]="item.latitude" class="list-label"></Label>
                <Label text=" Longitude: " class="list-description"></Label>
                <Label [text]="item.longitude" class="list-label"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
    
    <Button text="Start Monitoring"
        (tap)="startLocationMonitoring()"
    ></Button>
    <Button text="Stop Monitoring"
        (tap)="stopLocationMonitoring()"
    ></Button>
    
</StackLayout>
